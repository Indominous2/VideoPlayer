<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player JS</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="player"></div>
    <!-- <div class="gif"><img class="gif" src="musicVisualizer.gif"></div> -->
    <input class="range" type="range" min="0" max="100" value="0">
    <div class="volumeDiv">
        <input type="range" class="volumeBar" min="0" max="100" value="100">
    </div>
    <div class="vidStuff">
        <span class="loop"><i class="fas fa-sync-alt" id="loop"></i></span>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-forward"></i>
    </div>
    <!--Javascript Part-->
    <script src="./video.js"></script>
</body>

</html>
